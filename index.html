<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section id="rating-start">
      <img src="images/icon-star.svg" alt="star icon" class="star-icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rating-numbers">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button id="submit">Submit</button>
    </section>

    <section id="thank-you-state">
      <img src="images/illustration-thank-you.svg" alt="thank you illustration" class="illustration-img">
      <h3>You selected <span id="rate"></span> out of 5</h3>
      <h2>Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
